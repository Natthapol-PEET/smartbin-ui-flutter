name: smartbin_ui_flutter
description: A new Flutter project.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  # sdk: '>=3.1.0-285.0.dev <4.0.0'
  sdk: '>=3.0.5 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  get: ^4.6.5
  flutter_spinkit: ^5.2.0
  intl: ^0.18.1
  audioplayers: ^4.1.0
  flutter_dotenv: ^5.0.2
  video_player: ^2.7.0
  webviewx: ^0.2.2

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true

  assets:
    # image
    - assets/images/
    - assets/images/icons/
    - assets/images/buttons/
    - assets/images/screens/
    - assets/images/gif/

    # sound
    - assets/sounds/gun.mp3

    # video
    - assets/videos/introduction-smartbin.mp4
    - assets/videos/smart-bin.mp4
    - assets/videos/index.html

    # env
    - env/


  fonts:
    - family: kanit
      fonts:
        - asset: assets/fonts/kanit/Kanit-Thin.ttf
          weight: 100
        - asset: assets/fonts/kanit/Kanit-ExtraLight.ttf
          weight: 200
        - asset: assets/fonts/kanit/Kanit-Light.ttf
          weight: 300
        - asset: assets/fonts/kanit/Kanit-Regular.ttf
          weight: 400
        - asset: assets/fonts/kanit/Kanit-Medium.ttf
          weight: 500
        - asset: assets/fonts/kanit/Kanit-SemiBold.ttf
          weight: 600
        - asset: assets/fonts/kanit/Kanit-Bold.ttf
          weight: 700
        - asset: assets/fonts/kanit/Kanit-ExtraBold.ttf
          weight: 800
        - asset: assets/fonts/kanit/Kanit-Black.ttf
          weight: 900